<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div>
            {% for image in images %}

            <img src="/image/{{image.filePath}}" width="300"/>
            <p> {{image.timestamp}} </p>
            <p> {{image.photoID}} </p>
            <p> {{image.caption}} </p>

            {% endfor %}
        </div>
        <a href="/">Go back</a>
    </body>
</html>
