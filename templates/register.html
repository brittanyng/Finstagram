<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <div>
            <form action="/registerAuth" method="post" enctype="multipart/form-data">
                <p>
                  Username:
                <input type="text" name="username" placeholder="Username" required/>
                <br/></p>
                <p>
                  Password:
                <input type="password" name="password" placeholder="Password" required/>
                <br/></p>
                <p>
                  First Name:
                <input type="text" name="fname" placeholder="First Name" required/>
                <br/></p>
                <p>
                  Last Name:
                <input type="text" name="lname" placeholder="Last Name" required/>
                <br/></p>
                <p>
                  Avatar:
                <input type="file" name="profilePic" accept="image/*"><br/>
                </p>
                <p>
                  Bio:
                <textarea name="bio" placeholder="Insert bio..."></textarea>
                <br/></p>

                <p>
                  Private: <input type="radio" name="private" value="yes"> Yes
                           <input type="radio" name="private" value="no"> No
                <br/></p>
                <input type="submit" value="Register">
            </form>
        </div>
        {% if error %}
            {{ error }}
        {% endif %}
    </body>
</html>
