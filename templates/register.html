<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>

        <section class="hero loginReg" id="register">
                <div class="loginBox">
                    <form action="/registerAuth" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                    <label for="inputUsername4">FIRST NAME</label>
                                    <input type="text" class="form-control" name="fname" placeholder="First Name" required/>
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="inputUsername4">LAST NAME</label>
                                    <input type="text" class="form-control" name="lname" placeholder="Last Name" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputUsername4">USERNAME</label>
                                <input type="text" class="form-control" name="username" placeholder="Username" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">PASSWORD</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required/>
                            </div>
                        </div>
                        <button type="submit" value="Register" class="btn btn-outline-light">SIGN UP</button>
                    </form>
                </div>
        </section>
